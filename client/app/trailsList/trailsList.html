<div class="container">
  <div class="trailsListContainer">
    <div class="row">
      <div class="col-md-12">
        <div class="trails">
        <h2>Trails in {{trails.city}}, {{trails.state}}</h2>
        <div ng-show="trails.loader" class="loader"></div>
        <div ng-repeat="trail in trails.data" class="trail">
          <div class="row">
            <div class="col-md-2">
              <img class="img-responsive" src={{trail.thumbnail}}></img>
            </div>
            <div class="col-md-7">
              <h3>{{trail.name}}</h3>
              <div class="trailsStars">{{trail.rating}} stars</div>
            </div>
            <div class="col-md-3">
              
              <button
                class="btn btn-primary btn-lg btn-block"
                ng-click="trails.getTrail(trail)">
                More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
