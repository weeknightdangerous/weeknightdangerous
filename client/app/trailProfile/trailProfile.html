
<div class="bg_container profile_slides">
  <div class="loader" ng-show="profile.loading"></div>
  <ul>
    <li class="slide" ng-repeat="slide in profile.slides.data">
      <img src="{{slide.image.low_res.url}}">
    </li>
  </ul>
</div>
<div class="profile">
  <div class="container">
  <button ui-sref="trailsList">back</button>
    <div class="row">
      <div class="col-md-9">
        <h2>{{profile.data.name}}</h2>
      </div>
      <div class="col-md-3">
        <button type="button" name="favorite_button" class="btn btn-primary btn-lg active" ng-click="profile.addFav()">add to favorite</button>
      </div>
      <div class="col-md-12">
        <div class="trail_rating">{{profile.data.rating}} stars</div>
        <h4>{{profile.data.length}} miles</h4>
      </div>
      <div class="col-md-12">
        <p>{{profile.data.description}}</p>
        <!-- test -->
        <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
    
  <modal title="Login form" visible="profile.showModal">
    <form role="form">
      <div class="form-group">
        Test
      </div>
      <div class="form-group">
       Test
      </div>
      
    </form>
  </modal>
        <!-- end test -->
      </div>
    </div>
  </div>
</div>
